name: create pull request

on:
  push:
    branches:
      - dev

env:
  CI: true

jobs:
  pr:
    runs-on: macos-latest
    name: pr
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: username
        run: |
          git config user.name "${{ github.actor }}"

      - name: create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update report
          committer: Lauweal <lemonpaimc@126.com>
          signoff: false
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]
          labels: |
            report
            automated pr
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false
          branch: master
          assignees: Lauweal
          reviewers: Lauweal
